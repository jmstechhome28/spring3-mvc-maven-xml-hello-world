name: TERRAFORM PROJ

on:
  push:
    branches: [ master ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: java version
      run: java -version
    - name: Build with Maven
      run: mvn package
    - name: deploy into tomcat
      run: curl -v -u admin:admin -T /home/runner/work/spring3-mvc-maven-xml-hello-world/spring3-mvc-maven-xml-hello-world/target/spring3-mvc-maven-xml-hello-world-1.4.war 'http://ec2-65-0-5-14.ap-south-1.compute.amazonaws.com:8080/manager/text/deploy?path=/sprinapp2&update=true'
